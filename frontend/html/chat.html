<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="../../dist/sending.js" defer></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Node Chat</title>
  </head>
  <body>
    <div class="chat-container">
      <!-- Head and Signout -->
      <header class="chat-header">
        <h1><i class="fas fa-comments"></i> Node Chat</h1>
        <a href="index.html" class="btn sign-out">Sign Out</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fa-solid fa-user-group"></i> Switch To Group :</h3>
          <ul id="joined-groups"></ul>
          <div>
            <p>Available rooms to join :</p>
            <ul class="allrooms"></ul>
            <div class="join-room">
              <input
                type="text"
                name="join-room"
                id="join-room-input"
                placeholder="Room name"
              />
              <button type="submit" class="btn join-room-btn">Join</button>
            </div>
            <div class="room-not-found display-error">
              The room you want to join doesn't exist
            </div>
            <div class="create-room">
              <input
                type="text"
                name="create-room"
                id="create-room-input"
                placeholder="Room name"
              />
              <button type="submit" class="btn create-room-btn">Create</button>
            </div>
            <div class="room-created display-error">
              The room you want to create already created
            </div>
          </div>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
