<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="../../dist/room.js" type="module"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Node Chat</title>
  </head>
  <body>
    <div class="join-container">
      <!-- Header -->
      <header class="join-header">
        <h1 style="font-size: 40px">Join Or Create Room</h1>
      </header>

      <main class="join-main">
        <form class="form" method="post">
          <!-- Create Room -->
          <div class="form-control">
            <div class="room-exist display-error">
              The room you want to create allready exist
            </div>
            <label for="create-room">Create Room</label>
            <input
              type="text"
              name="create-room"
              id="create-room"
              placeholder="Name of the room you want to create"
            />
          </div>
          <button type="submit" class="btn" style="margin-bottom: 10px">
            Create Room
          </button>

          <!-- Join Room -->
          <div class="form-control">
            <label for="join-room">Join a Room</label>
            <input
              type="text"
              name="join-room"
              id="join-room"
              placeholder="Room name"
            />
            <div class="room-not-found display-error">
              The room you want to join doesn't exist
            </div>
          </div>

          <!-- Display all rooms available to join -->
          <div>
            <p>Available rooms to join :</p>
            <ul class="allrooms"></ul>
          </div>

          <button type="submit" class="btn">Join Chat</button>
        </form>
      </main>
    </div>
  </body>
</html>
